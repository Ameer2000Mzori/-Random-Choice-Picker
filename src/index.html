<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Choice-Picker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/esports-malibu-vol-2/128/random-number-generate-512.png"
    />
  </head>
  <body>
    <header class="header">
      <h4>
        Etner All of the Choices divided by comma (',') press enter when your
        done
      </h4>
      <textarea
        id="text-Area"
        class="text-Area"
        cols="40"
        rows="10"
        placeholder="Enter choices here"
      ></textarea>
      <div id="choices-Wrap-Id" class="choices-Wrap"></div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
